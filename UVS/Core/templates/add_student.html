{% extends 'admin_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title text-center" style="font-size:50px">Add New Student</h4>
            </div>
            <div class="content">
                <form method="post" action="{% url 'Core:add_student' %}">
                    {% csrf_token %}
                    {% crispy student_form %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
